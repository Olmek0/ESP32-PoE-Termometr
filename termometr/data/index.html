<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="Page">
        <div class="Title ShadowL">
            <div id="Titletext">Projekt - termometr</div>
            <div id="toggleUnit" class="FlexCentre"><span>°C</span></div>
            <div class="OptionsBar">
                <div id="OptText">Opcje</div>
                <ul id="Options" class="ShadowL">
                    <li><a href="acc.html">Konto</a></li>
                    <li><a href="set.html">Ustaw.</a></li>
                    <li><a href="inf.html">Info.</a></li>
                </ul>
            </div>
        </div>
        <div class = 'TempStat HiddenOnStart'>
            <div class = 'Temp ShadowB' >
                    <div >Obecna Temperatura</div>
                    <div id='temp'><span>Ładowanie...</span></div> <div id='data'>Ładowanie...</div>
            </div>
            <div class = 'Stat ShadowB'>
                <div id='stat-total'><span>Ładowanie...</span></div> <div id='stat-max'><span>Ładowanie...</span></div> <div id='stat-min'><span>Ładowanie...</span></div> <div id='stat-start'><span>Ładowanie...</span></div> </div>
            </div>
        </div>
        <div class="Bottom HiddenOnStart">
            <nav class="Navbar ShadowB">
                <div class="active" onclick="toggleCha('Dzisiaj', yValues, xValues, this)">Dzisiaj</div>
                <div onclick="toggleCha('W miesiącu', yValues2,xValues2, this)">W miesiącu</div>
                <div onclick="toggleCha('Historia', [], [], this)">Historia</div>
            </nav>
			<div id="SearchHistory">
				<form id="HistoryForm" class="FlexCentre" action="/history" method="GET" onsubmit="return validateDates()">
					<label for="startDate">Data początkowa:</label>
					<input type="date" id="startDate" class="Dates" name="start" required><br>
						<label for="endDate">Data końcowa:</label>
					<input type="date" id="endDate" class="Dates" name="end" required><br>
				    <div id="Submit" class="FlexCentre ShadowB" onclick="submitSearch()">Szukaj</div>
				</form>
			</div>
            <section class="Summary">
                <div class="Time"><span>DZISIAJ</span></div>
                <div class="TempTimeStat">
                    TEMPERATURA<br><span class="red">MIN: </span>13.7°C | <span class="red">ŚRD: </span>14.9°C | <span class="red">MAKS:</span> 16.3°C
                </div>
            </section>
            <div class="Charts">
                <canvas id="TempCha" class="ShadowB"></canvas>
            </div>
        </div>
    
    </div>
    <script src="skrypt.js"></script>
</body>
</html>

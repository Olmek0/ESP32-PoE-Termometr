<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ustawienia</title>
  <style>
    footer {
		position: fixed;
		bottom: 0;
		width: 100%;
		max-width: 1200px;
		background-color: var(--secbg);
		color: var(--wh1); 
		text-align: center; 
		padding: 15px 0;
		border-top: 1px solid var(--wh2);
	}
	footer a { font-weight: bold; }

	footer a:hover { text-decoration: underline; }
	
  </style>
  <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
  <div class="Page">
<div class="container">
        <div class='Title'>
			<div id='TitleText'>Network Configuration</div>
		</div>
        <div class="form-group">
            <label>
                <input type="radio" name="ipmode" id="dhcp" value="dhcp"> DHCP
            </label>
            <label>
                <input type="radio" name="ipmode" id="static" value="static"> Static IP
            </label>
        </div>
        
        <div id="static-fields" style="display: none;">
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" id="ip" placeholder="192.168.1.100">
            </div>
            <div class="form-group">
                <label for="gateway">Gateway</label>
                <input type="text" id="gateway" placeholder="192.168.1.1">
            </div>
            <div class="form-group">
                <label for="subnet">Subnet Mask</label>
                <input type="text" id="subnet" placeholder="255.255.255.0">
            </div>
            <div class="form-group">
                <label for="dns1">Primary DNS</label>
                <input type="text" id="dns1" placeholder="8.8.8.8">
            </div>
            <div class="form-group">
                <label for="dns2">Secondary DNS</label>
                <input type="text" id="dns2" placeholder="8.8.4.4">
            </div>
        </div>
        
        <button id="save-btn" class="btn">Save</button>
        <div id="status"></div>
    </div>

  <footer class=''>
    <a href="/">← Powrót</a>
  </footer>
  
  </div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load initial config and set UI
    fetch('/api/ipconfig')
        .then(res => res.json())
        .then(data => {
            document.getElementById('dhcp').checked = data.dhcp;
            document.getElementById('static').checked = !data.dhcp;
            document.getElementById('static-fields').style.display = data.dhcp ? 'none' : 'block';
            if (!data.dhcp) {
                document.getElementById('ip').value = data.ip;
                document.getElementById('gateway').value = data.gateway;
                document.getElementById('subnet').value = data.subnet;
                document.getElementById('dns1').value = data.dns1;
                document.getElementById('dns2').value = data.dns2 || '';
            }
        });

    // Show/hide static fields based on mode selection
    document.querySelectorAll('input[name="ipmode"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('static-fields').style.display = this.value === 'static' ? 'block' : 'none';
        });
    });

    // Save button click handler
    document.getElementById('save-btn').addEventListener('click', async function() {
        const isDhcp = document.getElementById('dhcp').checked;
        const config = { dhcp: isDhcp };
        if (!isDhcp) {
            config.ip = document.getElementById('ip').value;
            config.gateway = document.getElementById('gateway').value;
            config.subnet = document.getElementById('subnet').value;
            config.dns1 = document.getElementById('dns1').value;
            config.dns2 = document.getElementById('dns2').value;
        }

        try {
            showStatus('Saving configuration...', 'info');

            await fetch('/api/ipconfig', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config),
            });

            showStatus('Configuration saved. Waiting for new IP...', 'info');

            // Poll every 2 seconds for the new IP
            const targetIp = isDhcp ? null : config.ip;

            const waitForNewIp = () => new Promise((resolve, reject) => {
                const interval = setInterval(async () => {
                    try {
                        const res = await fetch('/api/ipconfig');
                        const data = await res.json();

                        // If DHCP, just wait until IP is different from previous? Could also skip reload?
                        // For static, wait until IP matches the target IP
                        if (isDhcp || data.ip === targetIp) {
                            clearInterval(interval);
                            resolve();
                        }
                    } catch (e) {
                        // Just ignore errors during polling
                        console.error('Polling error:', e);
                    }
                }, 2000);
            });

            await waitForNewIp();

            showStatus('New IP detected. Reloading...', 'success');
            window.location.reload();

        } catch (err) {
            showStatus('Error saving configuration', 'error');
            console.error(err);
        }
    });

    function showStatus(msg, type) {
        const status = document.getElementById('status');
        status.textContent = msg;
        status.className = type;
    }
});



</script>
</body>
</html>
